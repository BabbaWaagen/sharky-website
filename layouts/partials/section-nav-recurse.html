{{ $thisUrl      := .RelPermalink }} <!-- the URL of the current page -->

{{ range .CurrentSection.Pages }}
<ul>
  <li><a class="section-nav-link" href="{{ .Permalink }}"> 
      {{ .Page.LinkTitle | markdownify }}
    </a>
    {{ if .IsSection }}
        {{ partial "section-nav-recurse.html" . }}
    {{ end }}
    </li>
  </ul>
{{ end }}
