{{ $title := site.Title }}
{{ $desc  := site.Params.description | markdownify }}
{{ $source := site.Params.sourceRepo }}
<div class="hero-block scalable d-flex flex-column align-items-center justify-content-around">
  <div class="hero-slideshow-background">
    <div id="hero-slideshow" class="hero-slideshow">
      <div class="hero-slideshow-image" style="background-image: url('images/home/slideshow/001.jpg')"></div>
      <div class="hero-slideshow-image" style="background-image: url('images/home/slideshow/002.jpg')"></div>
      <div class="hero-slideshow-image" style="background-image: url('images/home/slideshow/003.jpg')"></div>
      <div class="hero-slideshow-image" style="background-image: url('images/home/slideshow/004.jpg')"></div>
      <div class="hero-slideshow-image" style="background-image: url('images/home/slideshow/005.jpg')"></div>
      <div class="hero-slideshow-image" style="background-image: url('images/home/slideshow/006.jpg')"></div>
      <div class="hero-slideshow-image" style="background-image: url('images/home/slideshow/007.jpg')"></div>
    </div>
  </div>
  <div class="container hero-slideshow-foreground">
    <div class="row">
      <div class="col col-12 col-md-7 pb-4 pt-4">
          <h1 class="title">
            {{ $title }}
          </h1>
          <h4 class="title mt-0">
            An open-source, real-time 3D development engine
          </h4>

          {{ with $desc }}
          <p class="desc mt-5">
            {{ . }}
          </p>
          {{ end }}

          <p class="buttons">
            <a href="/download" class="mt-4 btn btn-lg text-white download-cta">Download O3DE</a>
          </p>
        </div>
      </div>
    </div>
</div>
