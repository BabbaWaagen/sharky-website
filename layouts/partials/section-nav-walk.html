{{ $here   := .RelPermalink }}

    {{ range .Pages }}
        {{ $isHere := in $here .RelPermalink }}
        <li>
            <a href="{{ .RelPermalink }}"
            class="docs-link{{ if .Pages }} has-children{{ end }}">
            {{ .LinkTitle }}</a>
            {{ if .Pages }}
                <ul>
                    {{ if and ( .IsSection ) (ge (len .Content) 1) }}
                    <li>
                        <a href="{{ .RelPermalink }}"
                        class="docs-link">
                        {{ .LinkTitle }}</a>
                    </li>
                    {{ end }}
                    {{ partial "section-nav-walk.html" . }}
                </ul>
            {{ end }}
        </li>
    {{ end }}
