{{ $here   := .RelPermalink }}
{{ range .Pages }}
    {{ $isHere := in $here .RelPermalink }}
    <li>
        <a href="{{ .RelPermalink }}" class="docs-link {{ if .Pages }} has-children{{ end }}">
                {{.LinkTitle}}
        </a>
        
        <a class="{{ if .Pages }} has-children-icon{{ end }}"> </a>
        {{ if .Pages }}
            <ul>
                {{ partial "section-nav-walk.html" . }}
            </ul>
        {{ end }}
    </li>
{{ end }}
